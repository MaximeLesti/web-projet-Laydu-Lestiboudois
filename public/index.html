<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <style>
    h1{
      display: flex;
      justify-content: center;
      margin: 50px;
    }
    .game-container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
    }
    #canvas {
      border: 4px solid #000;
      border-radius: 8px;
      background-color: #f8f8f8;
      box-shadow: 4px 4px 0 #000;
    }
    .panel {
      border: 4px solid #000;
      border-radius: 8px;
      background-color: #f8f8f8;
      box-shadow: 4px 4px 0 #000;
      padding: 10px;
      margin:15px;
    }
    
  </style>
</head>

<body class="min-h-screen bg-gray-100 p-4 flex flex-col items-center">

  <!-- Titre -->
    <h1 class="text-25xl font-bold mb-20 text-center flex justify-center" style="font-family: 'Press Start 2P', cursive; text-shadow: 4px 4px 0 #00000040;"">TETRIS</h1>

  <!-- Conteneur principal jeu + infos -->
  <div class="game-container">
    <!-- Colonne PLAYER (plus petite) -->
   

    <!-- Canvas de jeu -->
    <div>
      <canvas id="canvas" width="300" height="600"></canvas>
    </div>

    <!-- Panneaux SCORES et COMMANDES -->
    <div class="flex flex-col gap-4">
      <div id="currentPlayer" class="text-sm font-bold text-cente" style="font-family: 'Press Start 2P', cursive;">1</div>
      <div class="panel">
        <h2 class="text-sm font-bold mb-2 text-center" style="font-family: 'Press Start 2P', cursive;">SCORES</h2>
        <table id="scoresTable" class="w-full text-xs font-mono">
          <tbody id="scoresBody">
            <tr><td>Joueur 1</td><td class="text-right">100</td></tr>
            <tr><td>Joueur 2</td><td class="text-right">80</td></tr>
          </tbody>
        </table>
      </div>

      <div class="panel">
        <h2 class="text-sm font-bold text-center" style="font-family: 'Press Start 2P', cursive;">COMMANDES</h2>
        <ul class="space-y-2 text-xs">
          <li class="flex items-center">
            <span class="mr-2">←→</span>
            <span>Déplacer</span>
          </li>
          <li class="flex items-center">
            <span class="mr-2">☐ / ⭘</span>
            <span>Rotation Droite/Gauche</span>
          </li>
          <li class="flex items-center">
            <span class="mr-2">↓ | X</span>
            <span>Slam</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="/src/app.js" type="module"></script>
</body>
</html>
